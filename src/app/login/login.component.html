<!DOCTYPE html>
<html lang="en">

<head>
  <title>India4IAS Login</title>
</head>

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center mt-5">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <figure class="mt-5">
                      <img src="assets/img/India4IASLogo.png" alt="" />
                    </figure>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                        aria-describedby="emailHelp" name="emailPhone" [(ngModel)]="emailPhone"
                        placeholder="Enter Email Address/Phone Number...">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                        name="password" [(ngModel)]="password" placeholder="Password" (keyup.enter)="login()">
                    </div>
                    <div>
                      <p class="text-danger ml-3" *ngIf="errorMsg">{{errorMsg}}</p>
                    </div>
                    <!-- <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Remember
                        Me</label>
                    </div>
                  </div> -->
                    <a class="btn btn-primary btn-user btn-block text-white" (click)="login()">
                      Login
                    </a>
                    <hr>
                    <!-- <a href="index.html" class="btn btn-google btn-user btn-block">
                    <i class="fab fa-google fa-fw"></i> Login with Google
                  </a> -->
                    <!-- <a href="index.html" class="btn btn-facebook btn-user btn-block">
                    <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                  </a> -->
                  </form>
                  <!-- <hr>
                <div class="text-center">
                  <a class="small" (click) = "redirect_forgot_password()">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" (click)="redirect_register()">Create an Account!</a>
                </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>


</html>
