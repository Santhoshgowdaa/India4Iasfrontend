<!DOCTYPE html>
<html lang="en">

<head>
    <title>India4IAS</title>
</head>

<body>

    <app-common-header></app-common-header>

    <main id="main" data-aos="fade-up">

        <!-- ======= Breadcrumbs ======= -->
        <div class="fluid-container">
            <div class="currentaffairs">
                <div class="currentaffairs1">Daily Current Affairs</div>
                <small><a>Home</a> | <a>Daily Current Affairs</a></small>
            </div>
        </div>
        <div class="clearfix">&nbsp;</div>
        <div class="container">
            <h1>
                <strong *ngIf="name">Date Search Results</strong>
                <strong *ngIf="!name">Tag Search Results</strong>
            </h1>
            <div class="row">
                <div class="tags col-md-7 col-xs-12 midcontent">
                    <h3 *ngIf="name">Your Date search matches the following results:</h3>
                    <h3 *ngIf="!name">Your Tag search matches the following results:</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-xs-12 midcontent">
                    <ul class="pl-0">
                        <li class="p-3" *ngFor="let data of currentAffairsDetails">
                            <h2 class="m-0"><strong>
                                    <a (click)="getCurrentAffairsView(data.id)">{{data.description}}</a>
                                </strong></h2>
                            <!-- <p class="m-0" [innerHtml]='data.content'>
                               {{data.content}}
                           </p> -->
                            <p class="m-0">
                                <span class="text-secondary"><i
                                        class="far fa-calendar-check p-1"></i>{{data.date}}</span>
                                <span class="p-2 text-secondary"><i class="fas fa-th-large p-1"></i>{{data.tags}}</span>
                            </p>
                        </li>
                    </ul>

                    <div class="clearfix">&nbsp;</div>

                </div>
                <div class="col-md-4 col-xs-12">
                    <app-common-cards></app-common-cards>
                </div>

            </div>
        </div>

    </main><!-- End #main -->
    <app-common-footer></app-common-footer>

</body>

</html>
