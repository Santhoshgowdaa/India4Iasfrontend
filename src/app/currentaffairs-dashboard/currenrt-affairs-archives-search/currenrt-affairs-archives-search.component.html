<!DOCTYPE html>
<html lang="en">

<head>
    <title>India4IAS</title>
</head>

<body>

    <app-common-header></app-common-header>

    <main id="main" data-aos="fade-up">

        <!-- ======= Breadcrumbs ======= -->
        <div class="fluid-container">
            <div class="currentaffairs">
                <div class="currentaffairs1">Daily Current Affairs</div>
                <small><a>Home</a> | <a>Daily Current Affairs</a></small>
            </div>
        </div>
        <div class="clearfix">&nbsp;</div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-xs-12 midcontent">
                    <div class="row">
                        <div *ngFor="let data of archivesDataList  | slice  : (pageData.page-1) * pageData.pageSize : (pageData.page-1) * pageData.pageSize + pageData.pageSize; let i = index;"
                            class="col-md-6 col-xs-12">
                            <div class="card-list">
                                <div class="card rightsec cards d-flex flex-column mx-2 align-items-left text-left"
                                    (click)="routeToViewByIdAndType(data.id, data.categoryType)">
                                    <a>
                                        <div class="card-icon py-3" style="padding-top: 7rem!important;">
                                            <h3 class="card-name">{{data.description}}</h3>
                                            <p>
                                                <span class="text-secondary"><i
                                                        class="far fa-calendar-check p-1"></i>{{data.currentAffairsDate}}</span>
                                            </p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">&nbsp;</div>
                    <app-pagination class="btn-primary" *ngIf="showPagination" [pageData]="pageData">
                    </app-pagination>
                </div>
                <div class="col-md-4 col-xs-12">
                    <app-common-cards></app-common-cards>
                </div>

            </div>
        </div>

    </main>
    <!-- End #main -->
    <app-common-footer></app-common-footer>

</body>

</html>
